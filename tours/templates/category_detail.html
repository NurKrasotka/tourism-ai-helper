{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ category.name }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>{{ category.name }}</h1>

    <ul>
      {% for tour in tours %}
        <li>
          <h2>{{ tour.name }}</h2>
          <p>{{ tour.description }}</p>
          <p><strong>Цена:</strong> {{ tour.price }}</p>
          <a href="{% url 'book_tour' tour.id %}">Забронировать</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
